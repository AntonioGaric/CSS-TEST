<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d0e6f8;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "sidenav"
        "main"
        "footer";
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 10px;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header, nav, aside, main, footer {
      padding: 20px;
      box-sizing: border-box;
      font-weight: bold;
    }

    header {
      grid-area: header;
      background-color: #e74c3c; 
      color: #ffeaa7; 
    }

    nav {
      grid-area: nav;
      background-color: #2980b9; 
      color: #f1c40f; 
    }

    aside {
      grid-area: sidenav;
      background-color: #f39c12; 
      color: #2c3e50; 
    }

    main {
      grid-area: main;
      background-color: #27ae60; 
      color: #1b6d81; 
    }

    footer {
      grid-area: footer;
      background-color: #8e44ad; 
      color: #ff7979; 
    }

    @media (min-width: 681px) {
      .grid-container {
        grid-template-areas:
          "header  header"
          "nav     nav"
          "sidenav main"
          "footer  footer";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: auto auto 1fr auto;
      }
    }

    @media (max-width: 680px) {
      aside, main {
        padding: 40px;
        min-height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>Header</header>
    <nav>Nav</nav>
    <aside>SideNav</aside>
    <main>Main</main>
    <footer>Footer</footer>
  </div>
</body>
</html>
